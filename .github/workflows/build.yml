name: Rust static build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: build for all platforms
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v2
      - name: install cross-rs
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: build
        run: |
          cross build --release --target aarch64-unknown-linux-musl
          cross build --release --target i686-unknown-linux-musl
          cross build --release --target x86_64-unknown-linux-musl
          cross build --release --target i686-pc-windows-gnu
          cross build --release --target x86_64-pc-windows-gnu

      - uses: actions/upload-artifact@v4
        with:
          name: nsv-aarch64-linux-musl
          path: ./target/aarch64-unknown-linux-musl/release/learn-rust

      - uses: actions/upload-artifact@v4
        with:
          name: nsv-x86-linux-musl
          path: ./target/i686-unknown-linux-musl/release/learn-rust

      - uses: actions/upload-artifact@v4
        with:
          name: nsv-x64-linux-musl
          path: ./target/x86_64-unknown-linux-musl/release/learn-rust
      
      - uses: actions/upload-artifact@v4
        with:
          name: nsv-x86-windows-gnu.exe
          path: ./target/i686-pc-windows-gnu/release/learn-rust.exe
  
      - uses: actions/upload-artifact@v4
        with:
          name: nsv-x64-windows-gnu.exe
          path: ./target/x86_64-pc-windows-gnu/release/learn-rust.exe